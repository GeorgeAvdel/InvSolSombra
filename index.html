<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 72px;
            color: #d9534f; /* Rojo de error */
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 0;
            color: #555;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        a {
            color: #337ab7;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página No Encontrada</h2>
        <p>Lo sentimos, la página que estás buscando no se pudo encontrar.</p>
        <p>Puede que el enlace esté roto o que la página haya sido eliminada.</p>
        <p>Te sugerimos que vuelvas a la <a href="/">página de inicio</a> o utilices la barra de búsqueda si está disponible.</p>
    </div>
</body>
</html>
